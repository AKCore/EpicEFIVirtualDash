name: Release

on:
  workflow_dispatch:
    inputs:
      create_release:
        description: 'Create a GitHub release'
        required: true
        type: boolean
        default: false

permissions:
  contents: write

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: 8.2

      - name: Build Release APK
        working-directory: Android
        run: gradle assembleRelease
        
      - name: Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: android-release
          path: Android/app/build/outputs/apk/release/app-release-unsigned.apk

  build-firmware:
    name: Build Firmware
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache PlatformIO
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/pip
            ~/.platformio
          key: ${{ runner.os }}-pio-${{ hashFiles('Firmware/platformio.ini') }}
          restore-keys: |
            ${{ runner.os }}-pio-

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install PlatformIO
        run: |
          python -m pip install --upgrade pip
          pip install platformio

      - name: Build Firmware
        working-directory: Firmware
        run: pio run

      - name: Upload Firmware Binary
        uses: actions/upload-artifact@v4
        with:
          name: firmware
          path: |
            Firmware/.pio/build/*/firmware.bin
            Firmware/.pio/build/*/bootloader.bin
            Firmware/.pio/build/*/partitions.bin

  release:
    name: Create Release
    runs-on: ubuntu-latest
    needs: [build-android, build-firmware]
    if: github.event.inputs.create_release == 'true'
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Read version
        id: version
        run: echo "version=$(cat VERSION)" >> $GITHUB_OUTPUT

      - name: Download Android artifacts
        uses: actions/download-artifact@v4
        with:
          name: android-release
          path: release/

      - name: Download Firmware artifacts
        uses: actions/download-artifact@v4
        with:
          name: firmware
          path: release/firmware/

      - name: Rename artifacts
        run: |
          mv release/app-release-unsigned.apk release/EpicDash-v${{ steps.version.outputs.version }}.apk || true
          # Flatten firmware files
          find release/firmware -name "*.bin" -exec mv {} release/ \; || true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: EpicDash v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          files: |
            release/*.apk
            release/*.bin
          body: |
            ## EpicDash v${{ steps.version.outputs.version }}
            
            ### Downloads
            - **Android**: `EpicDash-v${{ steps.version.outputs.version }}.apk`
            - **Firmware**: `firmware.bin`, `bootloader.bin`, `partitions.bin`
            
            ### Installation
            - **Android**: Enable "Install from unknown sources" and install APK
            - **Firmware**: Flash using ESP Web Tools or esptool
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
